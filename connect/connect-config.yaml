apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: connect-postgres:2.0.0
    init: confluentinc/confluent-init-container:2.8.0
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: kafka-client-config-secure
  dependencies:
    kafka:  
      bootstrapEndpoint: pkc-12576z.us-west2.gcp.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 
    schemaRegistry:
      url: https://psrc-57o65q.us-west2.gcp.confluent.cloud
      authentication:
        type: basic
        basic:
          secretRef: cloud-sr-access
  configOverrides:
    server:
      - plugin.path=/usr/share/java,/mnt/plugins



        